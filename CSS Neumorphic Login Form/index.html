<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic Login Form Design</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <div class="logo"></div>
      <div class="title">Main Title</div>
      <div class="sub-title">subtitle</div>
      <div class="fields">
        <div class="username">
          <img src="./log-in.svg" alt="" />
          <input type="username" class="user-input" placeholder="username" />
        </div>
        <div class="password">
          <img src="./password.svg" alt="" />
          <input type="password" class="pass-input" placeholder="password" />
        </div>
      </div>
      <button class="signin-button">Login</button>
      <div class="link">
        <a href="#">Forgot password?</a> or <a href="#">Sign up</a>
      </div>
    </div>
  </body>
</html>
